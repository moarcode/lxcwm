{% extends 'containers/base.html' %}
{% block content %}
    {% for container in containers %}
        <div class="container">
            <p>ID: {{ container.id }}</p>
            <h1><a href="{% url 'container_details' pk=container.pk %}">{{ container.name }}</a></h1>
            <p>{{ container.os_type|linebreaks }}</p>
	    <p>TESTOWY:{{ cont.name }} </p>
        </div>
    {% endfor %}
{% endblock content %}
